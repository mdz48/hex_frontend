<app-navbar></app-navbar>
<main class="flex justify-center">
    <section class="bg-white p-6 w-[80%] m-10 min-h-screen">
        <h1 class="text-2xl font-bold mb-6">Libros Disponibles</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let book of books" 
                 class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow">
                 <app-post [book]="book"></app-post>
            </div>
        </div>

        <div *ngIf="books.length === 0" 
             class="text-center text-gray-500 py-10">
            No hay libros disponibles
        </div>
    </section>
</main>
